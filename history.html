<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico</title>
    <script type="module" src="modal.js"></script>
    <script type="module" src="history.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Histórico de Lotes</h1>
    <nav>
        <a href="clients.html">Clientes</a>
        <a href="lotes.html">Lotes</a>
        <a href="assign.html">Atribuir Lotes</a>
        <a href="clients-delivery.html">Entregas</a>
        <a href="history.html">Histórico</a>
    </nav>
</header>

<main>
    <div class="card">
        <h2>Lotes Entregues</h2>

        <!-- SEARCH BAR -->
        <input 
            type="text" 
            id="searchClient" 
            placeholder="Pesquisar por cliente..."
            style="margin-top: 10px;"
        >

        <table id="historyTable">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Lote</th>
                    <th>Data de Entrega</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- Rows will be inserted here from Firebase -->
            </tbody>
        </table>
    </div>
</main>


<!-- Modal Structure -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
        <h3 id="modalTitle">Título</h3>

        <div id="modalContent" class="modal-box"></div>

        <div id="modalButtons" style="margin-top: 15px; text-align: right;">
            <button id="modalClose" class="modal-btn-cancel">Fechar</button>
            <button id="modalCancel" class="modal-btn-cancel hidden">Cancelar</button>
            <button id="modalConfirm" class="modal-btn-ok hidden">Confirmar</button>
        </div>
    </div>
</div>

</body>
</html>
